<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Where Ya' Been?</h2>
          <form id="new-city">
            <div class="form-group">
              <label for="new-city">City Name:</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-location">Location:</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-time-of-year">Time of Year:</label>
              <input type="text" class="form-control" id="new-time-year">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes:</label>
              <input type="text" class="form-control" id="new-notes">
            </div>

            <button type="submit" class="btn">Add Place</button>
          </form>

          <h2>Place:</h2>
          <ul id="place">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-city">
            <h2></h2>

            <p>City: <span class="city"></span></p>
            <p>Location: <span class="location"></span></p>
            <p>Time of Year:<span class="time-of-year"></span></p>
            <p>Notes:<span class="notes">
              <ul id="notes">

              </ul>
            </span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
